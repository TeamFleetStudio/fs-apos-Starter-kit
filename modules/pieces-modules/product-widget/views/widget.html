{% set splitClass = 'split' if data.widget.style === 'split'%}
<section data-aos="{{ data.widget.animationEffects }}" class="menu apos-container widget-my-spacing{% if data.widget.customClassName %} {{ data.widget.customClassName }}{% endif %}"{% if data.widget.customId %} id="{{ data.widget.customId }}"{% endif %}>
  {% area data.widget, 'headingIntro' %}

  <div class="menu__list {{ splitClass }}">
    {% for item in data.widget._menuItems %}
      <div class="menu__item {{ splitClass }}">
        <div class="menu__item__title h6">{{ item.title }} <span>{{ data.widget.currencySybmol }}{{ item.price }}</span></div>
        <div class="menu__item__description">{{ item.description }}</div>
      </div>
    {% endfor %}
  </div>

</section>
