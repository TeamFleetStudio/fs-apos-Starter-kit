{% import "ui.html" as ui %}

<div class="{{ data.widget.widgetClass }}">
  <div class="text-center">
    <p class="text-3xl lg:text-4xl font-semibold">{{ data.widget.title }}</p>
    <div class="flex flex-col lg:flex-row gap-8 lg:gap-0 justify-between mt-4">
      {% for image in data.widget.images %}
        {% if image.isRedirectToAnotherPage %}
          <a
            href="{{ apos.helper.linkPath(image) }}"
            target="{{ apos.helper.linkTarget(image) }}"
            {% if image.ariaLabel %} aria-label="{{ image.ariaLabel }}" {% endif %}
            class="px-3 single-image cursor-pointer flex items-center justify-center"
          >
            {{ ui.image(image, "w-36", 'lazy') }}
          </a>
        {% else %}
          <div class="px-3 single-image flex items-center justify-center">
            {{ ui.image(image, "w-24") }}
          </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
