{% import "button.html" as buttonFrag %}

{% set spacing = data.widget.buttonSpacing or 16 %}
<div class="button-strip{% if data.widget.customClassName %} {{ data.widget.customClassName }}{% endif %}"{% if data.widget.customId %} id="{{ data.widget.customId }}"{% endif %} style="--button-spacing: {{ spacing }}px;">
  {% for button in data.widget.buttons %}
    {% render buttonFrag.render(button) %}
  {% endfor %}
</div>
