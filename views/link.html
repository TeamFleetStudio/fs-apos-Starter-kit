{#
  {% import "link.html" as link %}
  {% render link.render(options) %}

  * options - options object
    ~ class
    ~ path
    ~ target
    ~ label
#}

{% fragment render(options) %}
  <a
    {% if options.class %} class="link {{ options.class }}"{% endif %}
    href="{{ options.path }}"
    {% if options.target[0] === '_blank' %} target="_blank" {% endif %}
    {% if options.style %} style="{{ options.style }}"{% endif %}
  >{{ options.label }}</a>
{% endfragment %}
